<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Markmap Visual Roadmap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #21262d 100%);
            min-height: 100vh;
            color: #e6edf3;
        }
        
        .container {
            max-width: 1600px;
            margin: 20px auto;
            background: rgba(33, 38, 45, 0.8);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(240, 246, 252, 0.1);
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            color: #f9fafb;
            padding: 24px 32px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid rgba(240, 246, 252, 0.1);
            flex-shrink: 0;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            margin: 12px 0 0 0;
            opacity: 0.8;
            font-size: 0.9rem;
            color: #d1d5db;
        }
        
        .mindmap-container {
            position: relative;
            background: #0d1117;
            flex: 1;
            min-height: 0;
        }
        
        #mindmap {
            width: 100%;
            height: 100%;
        }
        
        .controls {
            padding: 16px 24px;
            background: rgba(21, 26, 33, 0.9);
            border-top: 1px solid rgba(240, 246, 252, 0.1);
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            flex-shrink: 0;
        }
        
        .btn {
            background: rgba(30, 41, 59, 0.8);
            color: #e2e8f0;
            border: 1px solid rgba(240, 246, 252, 0.2);
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            background: rgba(51, 65, 85, 0.9);
            border-color: rgba(240, 246, 252, 0.3);
            transform: translateY(-1px);
        }
        
        .btn.success {
            background: #059669;
            border-color: #059669;
            color: white;
        }
        
        .btn.success:hover {
            background: #047857;
        }
        
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(21, 26, 33, 0.95);
            padding: 24px;
            border-radius: 12px;
            z-index: 100;
        }
        
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .toast {
            position: fixed;
            top: 24px;
            right: 24px;
            background: #059669;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            font-size: 14px;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast.error {
            background: #dc2626;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.15.3/dist/browser/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.15.3/dist/browser/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Test Visual Roadmap</h1>
            <p>Click nodes to expand ‚Ä¢ Drag to navigate ‚Ä¢ Scroll to zoom</p>
        </div>
        <div class="mindmap-container">
            <svg id="mindmap"></svg>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Loading...</div>
            </div>
        </div>
        <div class="controls">
            <button class="btn" onclick="fitScreen()">üîç Fit Screen</button>
            <button class="btn" onclick="expandAll()">üìñ Expand All</button>
            <button class="btn" onclick="collapseAll()">üìö Collapse All</button>
            <button class="btn success" onclick="downloadHTML()">‚¨áÔ∏è Download HTML</button>
        </div>
    </div>

    <script>
        var mm;
        var markdown = "# React Development\n\n## Fundamentals\n- JavaScript ES6+\n- HTML & CSS\n- DOM Manipulation\n\n## React Basics\n- Components\n- Props & State\n- Hooks (useState, useEffect)\n\n## Advanced Concepts\n- Context API\n- Custom Hooks\n- Performance Optimization";
        
        function init() {
            document.getElementById('loading').style.display = 'block';
            
            setTimeout(function() {
                try {
                    console.log('Initializing markmap...');
                    console.log('Markdown:', markdown);
                    
                    var transformer = new window.markmap.Transformer();
                    var data = transformer.transform(markdown).root;
                    
                    console.log('Transformed data:', data);
                    
                    mm = window.markmap.Markmap.create('#mindmap', {
                        color: function(node) {
                            var colors = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#06b6d4'];
                            return colors[node.depth % 6];
                        },
                        duration: 300,
                        maxWidth: 280,
                        initialExpandLevel: 2
                    }, data);
                    
                    mm.fit();
                    document.getElementById('loading').style.display = 'none';
                    showToast('Roadmap loaded successfully!');
                    console.log('Markmap initialized successfully');
                } catch(e) {
                    console.error('Error:', e);
                    document.getElementById('loading').style.display = 'none';
                    showToast('Error loading roadmap: ' + e.message, true);
                }
            }, 100);
        }
        
        function fitScreen() {
            if (mm) {
                mm.fit();
                showToast('Fitted to screen');
            }
        }
        
        function expandAll() {
            if (!mm) return;
            showToast('Expanding all nodes...');
            var transformer = new window.markmap.Transformer();
            var data = transformer.transform(markdown).root;
            function forceExpandEverything(node) {
                if (node.payload) delete node.payload.fold;
                node.payload = node.payload || {};
                node.payload.fold = 0;
                if (node.children) {
                    for (var i = 0; i < node.children.length; i++) {
                        forceExpandEverything(node.children[i]);
                    }
                }
            }
            forceExpandEverything(data);
            mm.setData(data);
            setTimeout(function() { mm.fit(); showToast('All nodes expanded!'); }, 300);
        }
        
        function collapseAll() {
            if (!mm) return;
            var transformer = new window.markmap.Transformer();
            var data = transformer.transform(markdown).root;
            function foldAllNodes(node, isRoot) {
                if (!isRoot) {
                    node.payload = node.payload || {};
                    node.payload.fold = 1;
                }
                if (node.children && node.children.length > 0) {
                    for (var i = 0; i < node.children.length; i++) {
                        foldAllNodes(node.children[i], false);
                    }
                }
            }
            foldAllNodes(data, true);
            mm.setData(data);
            setTimeout(function() { mm.fit(); showToast('All nodes collapsed!'); }, 100);
        }
        
        function downloadHTML() {
            try {
                showToast('Creating HTML file...');
                var htmlContent = document.documentElement.outerHTML;
                var blob = new Blob([htmlContent], {type: 'text/html;charset=utf-8'});
                var url = URL.createObjectURL(blob);
                var a = document.createElement('a');
                a.href = url;
                a.download = 'test-roadmap-' + new Date().toISOString().split('T')[0] + '.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                setTimeout(function() { URL.revokeObjectURL(url); }, 100);
                showToast('HTML file downloaded successfully!');
            } catch(e) {
                console.error('Download error:', e);
                showToast('Download failed: ' + e.message, true);
            }
        }
        
        function showToast(msg, error) {
            var toast = document.createElement('div');
            toast.className = 'toast' + (error ? ' error' : '');
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(function() { toast.classList.add('show'); }, 100);
            setTimeout(function() {
                toast.classList.remove('show');
                setTimeout(function() { toast.remove(); }, 300);
            }, 2000);
        }
        
        init();
    </script>
</body>
</html>
